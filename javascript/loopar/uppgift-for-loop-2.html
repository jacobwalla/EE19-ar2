<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>For-loop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>For-loop</h1>
    </div>

    <script>
        for (var i = 50; i >= 1; i --) {
            document.write("<p>i = " + i + "</p>");
        }
    </script>
</body>
</html>
