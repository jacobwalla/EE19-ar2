<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>For-loop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>For-loop</h1>
    </div>

    <script>
        // while: när man inte vet hur många ggr man ska loopa
        // for: när man vet hur många ggr man ska loopa

        /* for (var i = 0; i < 10; i++) {
            document.write("<p>i = " + i + "</p>");
        } */

        // skriv ut alla årtidonden på 2000-talet
        // 2000 2010 2020 2030... 2090

        for (var i = 2000; i <= 2090; i += 10) {
            document.write("<p>i = " + i + "</p>");
        }
    </script>
</body>
</html>
