<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nya uppgifter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Uppgift 2</h1>
    </div>
    <script>
        alert("Lampan fungerar inte!")
        var svar1 = prompt("är lampan in kopplad? (ja/nej)");
        if (svar1 == "ja") {
            var svar2 = prompt("Är glödlampan utbränd? (ja/nej)");
            if (svar2 == "ja") {
                alert("Köp en ny glödlampa");
            } else {
                alert("Köp en ny lampa");
            }
        } else {
            alert("Koppla in lampan");
        }
    </script>
</body>
</html>
