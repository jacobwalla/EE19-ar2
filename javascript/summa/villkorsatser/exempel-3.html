<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Tips på saker att göra </h1>
        <button onclick="tips()">Ange dag</button>
    </div>

    <script>
        function tips() {
            var dag = prompt("Vad är det för dag idag?");

            if (dag == "Fredag") {
                alert("Dags för krök!");
                window.location.href = "https://www.instagram.com/hink_sthlm00/"
            } else if (dag == "lördag") {
                alert("Nu blire fest bror!");
                window.location.href = "https://www.systembolaget.se"
            }
            else if (dag == "söndag") {
                alert("Sov gott");
            }
            else if (dag == "måndag") {
                alert("Dags för skola...");
                window.location.href = "https://www.youtube.com/watch?v=iAeYPfrXwk4"
            }
        }
    </script>
</body>
</html>
