<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uppgift 10</title>
</head>
<body>
    <h1>Testar lite Javascript</h1>

    <script>
        var lön1 = prompt("Vad är lönen för första anställda?");

        var lön2 = prompt("Vad är lönen för andra anställda?");

        var lön3 = prompt("Vad är lönen för tredje anställda?");

        var medelVärde = (parseFloat(lön1) + parseFloat(lön2) + parseFloat(lön3)) / 3;

        alert("Medellönen för de anställda är " + medelVärde);
    </script>
</body>
</html>
