<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uppgift 7</title>
</head>
<body>
    <h1>Testar lite Javascript</h1>

    <script>
        var celcius = prompt("Hur många grader är det idag (svara i celcius)");

        var räknaUt = (9/5) * parseInt(celcius) + 32;

        alert("Idag är det " + räknaUt + " Fahrenheit");
    </script>
</body>
</html>
