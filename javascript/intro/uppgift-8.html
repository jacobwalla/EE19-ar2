<!DOCTYPE html>
<html lang="sv">
<head>

</head>
<body>
    <h1>Testar lite Javascript</h1>

    <script>
        var fahrenheit = prompt("Hur många grader är det idag (svara i fahrenheit)");

        var räknaUt = (parseInt(fahrenheit) - 32)*5/9;

        alert("Idag är det " + räknaUt + " Celcius");
    </script>
</body>
