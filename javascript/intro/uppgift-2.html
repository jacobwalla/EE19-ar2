<!DOCTYPE html>

<body>
    <h1>Testar lite Javascript</h1>

    <script>
        /* 
        Skriv ett skript som frågar hur långt Max och Jakob hoppade mätt i meter. Skriv därefter ut hur mycket längre som Max hoppade.
         */

        // Fråga hur långt Max hoppar
        var max = prompt("Hur långt hoppade Max?");
        
        // Fråga hur långt Jakob hoppar
        var jakob = prompt("Hur långt hoppade Jakob?");

        // Visa hur mycket längre Max hoppade
        var svaret = max - jakob;
        alert("Max hoppade " + svaret + " meter längre!");

    </script>
</body>
