<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uppgift 9</title>
</head>
<body>
    <h1>Testar lite Javascript</h1>

    <script>
        var dagar = prompt("Hur många dagar vill du hyra bilen?");

        var km = prompt("Hur många km vill du köra bilen?");

        var kostnad = 500 + (parseFloat(dagar) * 400 - 400) + (parseFloat(km) * 5) ;

        alert("Den totala hyran är " + kostnad);
    </script>
</body>
</html>
