<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rumsbokning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Boka rum</h1>
        <h2>Beställning</h2>
        <label>Antal nätter <input type="text" class="antal"></label>
        <label>Enkelrum 800:- Dubbelrum 1200:- <input type="text" class="pris"></label>
        <label>Tillägg Wifi 100:- <input type="text" class="wifi"></label>
        <label>Tillägg Parkering 50:- <input type="text" class="parkering"></label>
        <button>Räkna ut</button>

        <h2>Uppskattad kostnad</h2>
        <label>Pris för rummet <input type="text" class="rumPris"></label>
        <label>Pris för Tillägg <input type="text" class="tilläggPris"></label>
        <label>Totalt pris <input type="text" class="totalPris"></label>
    </div>

    <script>
        const rutaAntal = document.querySelector(".antal");
        const rutaRum = document.querySelector(".pris");
        const rutaWifi = document.querySelector(".wifi");
        const rutaParkering = document.querySelector(".parkering");
        const knappen = document.querySelector("button");
        const rutaRumPris = document.querySelector(".rumPris");
        const rutaTilläggPris = document.querySelector(".tilläggPris");
        const rutaTotalPris = document.querySelector(".totalPris");

        knappen.addEventListener("click", function () {
            rutaRumPris.value = rutaAntal.value * rutaRum.value;
            rutaTilläggPris.value = Number(rutaWifi.value) + Number(rutaParkering.value);
            rutaTotalPris.value = Number(rutaAntal.value * rutaRum.value) + Number(rutaWifi.value * rutaParkering.value);
        })
    </script>
</body>
</html>
