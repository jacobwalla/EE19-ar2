<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="canvas.css">
</head>
<body>
    <canvas></canvas>
    <script>
        const ritYta = document.querySelector("canvas");

        ritYta.width = 1280;
        ritYta.height = 800;

        var ctx = ritYta.getContext("2d");

        ctx.beginPath();
        ctx.arc(400, 400, 200, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(900, 400, 200, 0, 2 * Math.PI);
        ctx.fill();
    </script>
</body>
</html>
