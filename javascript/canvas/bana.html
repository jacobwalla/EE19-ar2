<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="canvas.css">
</head>
<body>
    <canvas></canvas>
    <script>
        const ritYta = document.querySelector("canvas");

        ritYta.width = 1280;
        ritYta.height = 800;

        var ctx = ritYta.getContext("2d");

        ctx.beginPath();

        ctx.moveTo(400, 300);

        ctx.lineTo(500, 300);
        ctx.lineTo(400, 400);
        ctx.lineTo(500, 400);

        ctx.lineWidth = 5;
        ctx.stroke();
    </script>
</body>
</html>
